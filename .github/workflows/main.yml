name: Node
on:
  push:
    branches: [ "main" ]
jobs:
  deploy:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: |
          npm install
          npm run build
      - name: Start PM2
        run: |
          pm2 stop all
          pm2 start dist/index.js
